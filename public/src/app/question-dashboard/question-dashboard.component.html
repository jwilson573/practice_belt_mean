<div>
  <h1>Hi {{ user.name }}</h1>
  <a href [routerLink]='["/new-question"]'>Add a Question</a>
  <a href (click)="logout()">Logout</a>
</div>
<div>
  <table>
    <tr>
      <th>Questions</th>
      <th>Answers</th>
      <th>Action</th>
    </tr>
    <tr *ngFor='let question of questions'>
      <td> {{ question.question }}</td>
      <td> {{ question.answers.length }}</td>
      <td>
        <a href [routerLink]="['/view-question', question._id]">Show</a>
        <a href [routerLink]="['/question', question._id, 'new_answer']">Answer</a>

      </td>
    </tr>
  </table>

</div>
